<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B-Well Face Scan</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
          sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        width: 90vw;
        max-width: 420px;
        text-align: center;
      }
      #mxcanvas {
        width: 100%;
        max-width: 400px;
        height: 50vh;
        background-color: #000;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      button {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        background-color: #007aff;
        color: white;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #backLink {
        margin-top: 24px;
        font-size: 14px;
        color: #555;
        text-decoration: none;
      }
      #backLink:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="mxcanvas"></canvas>
      <button id="startButton">Start Scan</button>
      <a href="https://app.bwellai.com/face-scan" id="backLink">Back to Dashboard</a>
    </div>

    <script type="module">
      console.log('ðŸ’¡ HTML Version 3.0 FINAL');
      const startButton = document.getElementById('startButton');
      let shenaiSdk;

      const log = (message) => {
        console.log(message);
      };

      const logError = (message, error) => {
        console.error(message, error);
      };

      const runTest = async () => {
        log('Button clicked. Starting test...');
        startButton.disabled = true;

        try {
          // Resolve the module path to an absolute URL to be Safari-compliant
          const sdkPath = new URL('./sdk/index.mjs', import.meta.url).href + `?v=${Date.now()}`;
          log(`Importing SDK from: ${sdkPath}`);
          const sdkModule = await import(sdkPath);
          log('SDK module imported.');

          const sdkFactory = sdkModule.default;
          if (typeof sdkFactory !== 'function') {
            throw new Error('SDK module did not provide a default export function.');
          }

          shenaiSdk = await sdkFactory({
            onRuntimeInitialized: () => log('Shen.AI Runtime Initialized.'),
          });
          log('SDK Factory executed.');

          const apiKey = '25d226de9cfd4aa0a8790609f44909c7';
          const settings = {
            cameraMode: shenaiSdk.CameraMode.FACING_USER,
            showUserInterface: true,
            showFacePositioningOverlay: true,
            enableStartAfterSuccess: true,
            enableSummaryScreen: false,
          };
          log('Settings configured. Initializing SDK...');

          shenaiSdk.initialize(apiKey, '', settings, (result) => {
            log(
              `Initialization callback received. Result object: ${JSON.stringify(result, null, 2)}`,
            );
            if (result === shenaiSdk.InitializationResult.OK) {
              log('SDK Initialization successful.');
              try {
                log('Attaching to canvas #mxcanvas...');
                shenaiSdk.attachToCanvas('#mxcanvas');
                log('Successfully attached. Waiting for camera permission...');
              } catch (attachError) {
                logError('Failed to attach to canvas.', attachError);
              }
            } else {
              logError(`SDK Initialization failed with code: ${result}`);
            }
          });
        } catch (error) {
          logError('A fatal error occurred during the test.', error);
          startButton.disabled = false;
        }
      };

      startButton.addEventListener('click', runTest);
    </script>
  </body>
</html>
